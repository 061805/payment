<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GCash Payment Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Apartment Reservation</h2>
    <button id="payBtn">Pay via GCash</button>
  </div>

  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>GCash Payment</h3>
      <form id="gcashForm">
        <label for="mobile">GCash Number:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="09xxxxxxxxx" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

        <button type="submit">Pay Now</button>
      </form>
      <div id="message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
